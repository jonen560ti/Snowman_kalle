<body>

<h1>Snømannen kalle</h1>

<svg width="1000" height="1000">


    <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" style="stop-color: #b37804;stop-opacity:1" />
          <stop offset="100%" style="stop-color:orange;stop-opacity:1" />
        </radialGradient>
      </defs>


  <circle cx="100" cy="50" r="40" stroke="grey" stroke-width="2" fill="white" />
  <circle cx="100" cy="150" r="60" stroke="grey" stroke-width="2" fill="white" />
  <circle cx="100" cy="290" r="80" stroke="grey" stroke-width="2" fill="white" />
  <circle cx="80" cy="30" r="6" stroke="grey" stroke-width="1" fill="black" />
  <circle cx="120" cy="30" r="6" stroke="grey" stroke-width="1" fill="black" />
  <circle cx="100" cy="60" r="12" stroke="#b37804" stroke-width="0" fill="url(#grad1)" />
  <polyline points="50,130 0,70" style="fill:none;stroke:black;stroke-width:3" />
  <polyline points="150,130 200,70" style="fill:none;stroke:black;stroke-width:3" />
 
  <polyline points="60,100 80,120"
  style="fill:none;stroke:rgb(255, 0, 0);stroke-width:9" stroke-dasharray="2"/>

  <polyline points="60,100 140,100"
  style="fill:none;stroke:rgb(255, 0, 0);stroke-width:9" stroke-dasharray="2"/>

</svg>
<div>
<p>Snømannen kalle</p>
</div>
